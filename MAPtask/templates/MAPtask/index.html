{% extends 'MAPtask/base.html' %}
{% block content %}
<main class="px-3">
    <h1>Привіт</h1>

     <form  action="{% url 'home' %}" method="post">
         {% csrf_token %}
        <div class="mb-3">
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <label for="{{ f.id_for_label }}" class="form-label">{{f.label}}:</label>{{ f }}
            <div class="form-error">{{f.errors}}</div>
            {% endfor %}
        </div>

            <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white text-dark">Привітатись</button>

    </form>
  </main>
{% endblock %}
